<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Slider -->
    <div class="slider-container">
        <!-- Slider Contents -->
        <div class="slider-content">
            <!-- First Slide -->
            <div class="slide" id="slide-1">

            </div>
            <!-- Second Slide -->
            <div class="slide" id="slide-2">

            </div>
            <!-- Third Slide -->
            <div class="slide" id="slide-3">

            </div>
            <!-- Fourth Slide -->
            <div class="slide" id="slide-4">

            </div>
        </div>

        <!-- Slider Footer -->
        <div class="footer" id="slider-footer-div">
            <button id="prev-btn" onclick="prevSlide()">Previous</button>
            <div class="slide-indicator">
                <span class="dot" id="dot-1" data-slide="1"></span>
                <span class="dot" id="dot-2" data-slide="2"></span>
                <span class="dot" id="dot-3" data-slide="3"></span>
                <span class="dot" id="dot-4" data-slide="4"></span>
            </div>
            <button id="next-btn" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
